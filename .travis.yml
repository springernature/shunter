# Build matrix
language: node_js
matrix:
  include:
    - node_js: '6'
      env: LINT=true
    - node_js: '4'
    - node_js: '5'
      env: UPGRADE_NPM=true
    - node_js: '6'
    - node_js: '8'
    - node_js: '10'
    - node_js: '12'

  allow_failures:
    # Run tests in the latest version of Node.js
    - node_js: 'node'

# Work around a bug on npm 3.x that causes tests to fail with Node v5
before_install:
  - if [ "$UPGRADE_NPM" ]; then npm install --global npm@4; fi

# Build script
script: ./build-script

# Build notifications
notifications:
  slack:
    secure: 
